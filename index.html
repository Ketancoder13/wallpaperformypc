<!-- partial -->
 
 <script type="text/javascript">

    function UpdateClock() {
    var time = new Date();
    var Hour = time.getHours() % 12 ? time.getHours() % 12 : 12;
    Hour = Hour == 0 ? 12         : Hour;
    Hour = Hour < 10 ? "0" + Hour : Hour;
    var Minute = time.getMinutes() < 10 ? "0" + time.getMinutes() : time.getMinutes();
    var Second = time.getSeconds() < 10 ? "0" + time.getSeconds() : time.getSeconds();
    var Meridiem = time.getHours() < 12 ? "AM" : "PM";
    var clock = document.getElementById("clock");
    var timeText = Hour +":"+ Minute +":"+ Second;
    clock.innerText = timeText;
    clock.setAttribute("data-text",timeText);

    setTimeout(UpdateClock, 1000);
    }
    UpdateClock();

    function PosClock(){
        const clockEle = document.getElementById('clock');
        clockEle.style.top=Math.floor((window.innerHeight/2)-(clockEle.offsetHeight/2))+"px";
        clockEle.style.left=Math.floor((window.innerWidth/2)-(clockEle.offsetWidth/2))+"px";
    }
    PosClock();
    window.onresize=e=>PosClock();

</script>
